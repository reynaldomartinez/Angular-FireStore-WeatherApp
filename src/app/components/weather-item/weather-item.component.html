<mat-card *ngIf="weather.city" class="example-card" style="width:50%; margin:10px auto;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>

    <agm-map [latitude]="weather.lat" [longitude]="weather.lon">
        <agm-marker [latitude]="weather.lat" [longitude]="weather.lon"></agm-marker>
    </agm-map>

    <mat-card-content>
        <p>
        {{weather.description}} | 
        {{weather.city}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
