<mat-card *ngIf="weather?.city" class="example-card" style="width:50%; margin: 10px auto;">
    <mat-card-header class="card-header">
        <mat-card-title><h1>{{ weather.city }}, {{ weather.country }}</h1></mat-card-title>
        <mat-card-subtitle class="text-center">{{  weather.temp | number: "1.0-0" }} Â°F</mat-card-subtitle>
    </mat-card-header>

    <agm-map [latitude]="weather.lat" [longitude]="weather.lon">
        <agm-marker [latitude]="weather.lat" [longitude]="weather.lon"></agm-marker>
    </agm-map>

    <mat-card-content>
        <h4 style="margin:20px auto;">Weather Condition:</h4>
<hr>
        <div class="weather-desc">
                <h6 class="text-center">{{ weather.description }}</h6>
                <img [src]="weather.image" alt="Weather image" class="weather-image">
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
